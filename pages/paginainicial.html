<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub - Agendamento</title>
    <link rel="stylesheet" href="./../assets/css/header.css">
    <link rel="stylesheet" href="./../assets/css/footer.css">
    <link rel="stylesheet" href="./../assets/css/paginainicial.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <nav class="navbar bg-white navbar-expand-sm">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="./../assets/images/logotipoHorizontal.png" alt="logotipo" width="160px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuNavbar">
                    <div class="navbar-nav ms-auto text-center text-sm-start">
                        <div class="links">
                            <a href="#" class="nav-link active">Início</a>
                            <a href="#" class="nav-link">Serviços</a>
                            <a href="#" class="nav-link">Contatos</a>
                            <a href="#" class="nav-link">Sobre</a>
                        </div>
                        <div class="mt-3 mt-sm-0 d-flex flex-column flex-sm-row align-items-center justify-content-center ms-sm-3 gap-2">
                            <button class="btn btn-stylehub">Login</button>
                            <button class="btn btn-stylehub">Cadastre-se</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Calendário e Horários -->
    <div class="container py-4 d-flex flex-column flex-md-row justify-content-between">
        <div id="calendar" class="mb-4 flex-grow-1">
            <div class="calendar-header">
                <span id="month-picker">Janeiro</span>
                <div class="month-picker-nav">
                    <span class="month-change" id="prev-month"><pre><</pre></span>
                    <span id="year">2025</span>
                    <span class="month-change" id="next-month"><pre>></pre></span>
                </div>
            </div>
            <div id="calendar-days" class="calendar-body"></div>
        </div>

        <div id="horarios" class="d-none flex-column align-items-start ms-md-4 mt-4 mt-md-0" style="max-width: 300px; overflow-y: auto;">
            <h5 class="mt-3">Horários disponíveis em <span id="dataSelecionada"></span>:</h5>
            <div class="d-flex flex-column gap-2 mt-2">
                <!-- Horários serão inseridos aqui via JS -->
            </div>
        </div>
    </div>

    <!-- Serviços Disponíveis -->
    <section class="container py-4">
        <h4 class="text-center">Escolha os serviços desejados:</h4>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="servicos-lista" class="d-flex flex-wrap gap-3 justify-content-center">
                    <div class="icon-servico" data-tipo="cabelo">
                        <input type="checkbox" class="servico-checkbox" value="Corte de Cabelo"> Corte de Cabelo
                    </div>
                    <div class="icon-servico" data-tipo="coloracao">
                        <input type="checkbox" class="servico-checkbox" value="Coloração"> Coloração
                    </div>
                    <div class="icon-servico" data-tipo="barba">
                        <input type="checkbox" class="servico-checkbox" value="Barbearia"> Barbearia
                    </div>
                    <div class="icon-servico" data-tipo="maos">
                        <input type="checkbox" class="servico-checkbox" value="Manicure"> Manicure
                    </div>
                    <div class="icon-servico" data-tipo="pes">
                        <input type="checkbox" class="servico-checkbox" value="Pedicure"> Pedicure
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Início</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Serviços</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Contatos</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Sobre</a></li>
        </ul>
        <p class="text-center text-white">&copy; 2025 StyleHub, Inc</p>
    </footer>

    <script src="./../assets/js/calendario.js"></script>
    <script src="./../assets/js/script.js"></script>
</body>
</html>
